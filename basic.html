<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- Embedded Style Sheet : html 안에 css style이 있음 -->
  <style>
    .heading1, .heading2{
      font-size: 30px;
      color: blue;
      /* font-weight: 100 ~ 900 & keyword:border ...*/
      font-weight: 700;
      background-color: yellow;
    }
    .para1, .para2{
      font-size: 18px;
      color: green;
      background-color: pink;
    }
  </style>
</head>
<body>
  <!-- class="heading1->값" : 선택자 -->
  <h1 class="heading1">제목입니다.</h1>
  <p class="para1">본문입니다.</p>
  <!-- 제목과 단락 요소는 기본이 블록 -->
  <hr />
  <!--img src_source의 약자 alt="" & <figure>:이미지를 포함, 생략 가능 & <figcaption>-->
  <div class="heading2">제목입니다.</div>
  <div class="para2">본문입니다.</div>
  <!-- meta / img / input / br => Empty Element -->
  
  <!-- ul>li ... li>div/span/a/... -->

  <!-- dl > dt > dd -->
  <hr>
  <form action="">
    <fieldset>
      <legend>....</legend>
      <div>
        <!-- label과 input은 한 세트! -->
        <label for="userId" class="a11y-hidden">아이디</label> <input type="text" id="userId"/> 
      </fieldset>
    </div>
    <fieldset>
    <div>
      <label for="userPw">비밀번호</label> <input type="password" id="userPw"/> 
    </fieldset>
    </div>
    <fieldset>
    <div>
      성별</br>
      <label for="userGenderMan">남자</label> <input type="radio" name="gender" id="userGenderMan"/> 
      <label for="userGenderWoman">여자</label> <input type="radio" name="gender" id="userGenderWoman"/> 
    </fieldset>
    </div>
  </form>
</body>
</html>
